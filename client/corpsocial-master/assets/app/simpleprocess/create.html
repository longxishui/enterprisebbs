<div data-role="page" id="home">

</div>

<script>
	$( document ).bind( 'mobileinit', function(){
	  $.mobile.loader.prototype.options.text = "loading";
	  $.mobile.loader.prototype.options.textVisible = false;
	  $.mobile.loader.prototype.options.html = "";
	});
	var flowName='';
	var flowTemplateId = '';
	var dynApp = {};
    dynApp.config = {};
    dynApp.fontColor="#0085d0";

	dynApp.app = {};

	dynApp.result = {};
	dynApp.currentPage = "home"; //当前页
	dynApp.dataModified = false;
	dynApp.maxInputLength = 0;  //当前输入最大允许长度
	dynApp.status = 'create';




</script>
<script src="flow.js"></script>
<script>
	setTimeout(function(){

	    HostApp.getFontColor(function(fontColor) {
            if (fontColor) {
                dynApp.fontColor = fontColor;
            }
        });

		HostApp.getResultValue(function(appProcessTemplate) {
            if (appProcessTemplate) {
				var tempVal= JSON.parse(appProcessTemplate);
              	flowName = tempVal.name;
              	flowTemplateId = tempVal.id;
                initFlow(JSON.parse(tempVal.viewDef));
            } else {
                myalert("未知的电子流名称。");
            }
        });

	}, 350);



</script>
